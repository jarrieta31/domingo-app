<ion-header>
  <ion-toolbar *ngIf="place.tipo == 'Rural'" color="options">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="places/{{place.id}}"
        color="back"
      ></ion-back-button>
    </ion-buttons>
    <ion-title color="back"> {{ place.nombre }} </ion-title>
  </ion-toolbar>

  <ion-toolbar *ngIf="place.tipo == 'Urbano'" color="information">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="places/{{place.id}}"
        color="back"
      ></ion-back-button>
    </ion-buttons>
    <ion-title color="back"> {{ place.nombre }} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- Botones de reproduccion Text To Speech -->
  <!-- <app-text-to-speech [descripcion]="place.descripcion"></app-text-to-speech> -->
  <app-leer-texto [texto1]="place.descripcion"></app-leer-texto>
  
  <ion-text>
    <div class="texto" [innerHTML]="place.descripcion"></div>
  </ion-text>

  <ion-grid>
    <ion-row>
      <ion-col id="web">
        <div class="ion-text-center">
          <div class="circulo_red" *ngIf="place.web?.length > 0">
            <div (click)="openWeb()">
              <ion-icon name="globe-outline"></ion-icon>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col id="facebook">
        <div class="ion-text-center">
          <div class="circulo_red" *ngIf="place.facebook?.length > 0">
            <div (click)="openFacebook()">
              <ion-icon class="icon-fb" name="logo-facebook"></ion-icon>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col id="instagram">
        <div class="ion-text-center">
          <div class="circulo_red" *ngIf="place.instagram?.length > 0">
            <a href="{{ place.instagram }}"
              ><ion-icon name="logo-instagram"></ion-icon
            ></a>
          </div>
        </div>
      </ion-col>
      <ion-col id="whatsapp">
        <div class="ion-text-center" *ngIf="place.whatsapp?.length > 0">
          <div class="circulo_red_wpp">
            <a href="{{ place.whatsapp }}"
              ><ion-icon name="logo-whatsapp"></ion-icon
            ></a>
          </div>
        </div>
      </ion-col>
      <ion-col id="phone">
        <div class="ion-text-center" *ngIf="place.telefonos?.length > 0">
          <div class="circulo_red" (click)="callPhone()">
            <ion-icon name="call-outline"></ion-icon>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
