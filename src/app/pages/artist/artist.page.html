<ion-content>
    <div id="alto" class="slider">
        <ion-slides class="sliderPrimero" scrollbar="false" pager="false" [options]="slideOpts">
            <ion-slide *ngFor="let item of sliderArtist" class="sliderHijo">
                <img class="imgSlider" src="{{item.imagen.url}}" />
            </ion-slide>
        </ion-slides>
        <!-- </div> -->

        <!-- =========>=>=>=> Filtro =========>=>=>=> -->
        <div class="filter_place">
            <ion-label
                *ngIf="!selectdistancia && (optionLocation === null || optionLocation === 'localidad' || optionLocation === '')"
                (click)="changeFilterLocation()" id="filters">localidad</ion-label>
            <ion-label
                *ngIf=" !selectdistancia && (optionLocation !== null && optionLocation !== 'localidad' && optionLocation !== '')"
                class="open_filter" (click)="changeFilterLocation()" id="filters">{{ optionLocation }}</ion-label>
            <img *ngIf="!selectdistancia" src="/assets/icon/exchange.png" alt="" />
            <ion-label *ngIf="optionType === null || optionType === 'tipo' || optionType === ''"
                (click)="changeFilterType()" id="filters">tipo</ion-label>
            <ion-label *ngIf="optionType !== null && optionType !== 'tipo' && optionType !== ''" class="open_filter"
                (click)="changeFilterType()" id="filters">{{ optionType }}</ion-label>
        </div>

        <div>
            <form [formGroup]="filterForm" class="form_filter">
                <!-- Filtro por Localidad  -->
                <div *ngIf="isFilterLocation">
                    <div class="filter_name">
                        <span id="filters">Localidad</span>
                    </div>
                    <div>
                        <ion-list class="list_type">
                            <ion-radio-group (ionChange)="filterArtist()" formControlName="localidad"
                                class="type_border">
                                <ion-item class="filter_list" lines="none">
                                    <ion-text id="filters">Todo</ion-text>
                                    <ion-radio slot="end" value=""></ion-radio>
                                </ion-item>
                                <ion-item class="filter_list" lines="none" *ngFor="let loc of lista_localidad_artis">
                                    <ion-text id="filters">{{ loc }}</ion-text>
                                    <ion-radio slot="end" value="{{ loc }}"></ion-radio>
                                </ion-item>
                            </ion-radio-group>
                        </ion-list>
                    </div>
                </div>
                <!-- filtro por Localidad -->

                <!-- filtro por Tipo -->
                <div *ngIf="isFilterType">
                    <div class="filter_name">
                        <span id="filters">Tipo</span>
                    </div>
                    <div>
                        <ion-list class="list_type">
                            <ion-radio-group (ionChange)="filterArtist()" formControlName="categoria"
                                class="type_border">
                                <ion-item class="filter_list" lines="none">
                                    <ion-text id="filters">Todo</ion-text>
                                    <ion-radio slot="end" value=""></ion-radio>
                                </ion-item>
                                <ion-item class="filter_list last" lines="none" *ngFor="let tipo of lista_tipo_artis">
                                    <ion-text id="filters">{{ tipo }}</ion-text>
                                    <ion-radio slot="end" value="{{ tipo }}"></ion-radio>
                                </ion-item>
                            </ion-radio-group>
                        </ion-list>
                    </div>
                </div>
                <!-- Filtro por Tipo -->
            </form>
        </div>
    </div>

    <ion-list>
        <div class="artist" *ngFor="let art of artists | filterArtist:dataForm">
            <div class="imgArtist">
                <ion-img [src]="art.imagen.url" class="img-elem"></ion-img>
            </div>
            <div class="infoArtist">
                <div id="info-art" class="type">{{ art.categoria }}</div>
                <div id="info-art" class="name">{{ art.nombre }}</div>
                <div class="netArtist">
                    <img *ngIf="art.instagram !== null" (click)="openInstagram(art.instagram)"
                        src="/assets/icon/instagram.png" alt="instagram" />
                    <img *ngIf="art.spotify !== null" (click)="openSpotify(art.spotify)" src="/assets/icon/spotify.png"
                        alt="spotify" />
                    <img *ngIf="art.youtube !== null" (click)="verVideo(art.youtube)" src="/assets/icon/youtube.png"
                        alt="youtube" />
                </div>
            </div>
        </div>
    </ion-list>
</ion-content>
